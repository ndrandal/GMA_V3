# GMA default runtime config
# Load via: ./gma_server <wsPort> gma.conf [feedPort]

# Server
wsPort = 4000
feedPort = 9001

# Thread pool (0 = hardware_concurrency)
threadPoolSize = 4

# Logging
logLevel = info

# Metrics reporter
metricsEnabled = true
metricsIntervalSec = 15

# TA history cap
taHistoryMax = 1000

# TA indicator periods (comma-separated)
taSMA = 5,10,20,50
taEMA = 9,21,50
taRSI = 14
taATR = 14
taMomentum = 10
taVolAvg = 20

# MACD
taMACD_fast = 12
taMACD_slow = 26
taMACD_signal = 9

# Bollinger Bands
taBBands_n = 20
taBBands_stdK = 2.0
